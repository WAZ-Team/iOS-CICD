name: Swift

on:
  pull_request:
    branches: [ master ]

jobs:

  swiftLint:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Bundle
      run: bundle install
    - name: Run swiftlint
      run: bundle exec fastlane swiftLintLane
      
  staging:
    needs: swiftLint
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Bundle
      run: bundle install
    - name: Run staging
      env: 
        MATCH_PASSWORD: "123123"
        APPLE_ID: "namnh@vmodev.com"
      run: bundle exec fastlane stagingLane
      
  production:
    needs: swiftLint
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Bundle
      run: bundle install
    - name: Run production
      env: 
        MATCH_PASSWORD: "123123"
        APPLE_ID: "namnh@vmodev.com"
      run: bundle exec fastlane productionLane
